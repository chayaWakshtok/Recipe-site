<div class="uk-position-top-right uk-position-z-index uk-padding-small">
  <a routerLink="/home" uk-close="" class="uk-icon uk-close"><svg width="14" height="14" viewBox="0 0 14 14"
      xmlns="http://www.w3.org/2000/svg">
    </svg></a>
</div>
<div class="uk-height-1-1 tas-section-padding-v-s uk-panel uk-flex uk-flex-wrap uk-flex-middle uk-flex-center"
  uk-scrollspy="target: > div; cls: uk-animation-fade; delay: 100">

  <div class="tas-auth-1 uk-scrollspy-inview uk-animation-fade">
    <a routerLink="/home">
      <img class="tas-logo" src="../../../assets/1618276438.png">
    </a>
    <h5 class="uk-heading-line"><span>Sign In</span></h5>
    <form class="uk-form" name="login-form">
      <div class="uk-margin">
        <div class="uk-width-1-1 uk-inline">
          <input class="uk-input uk-border-pill" [(ngModel)]="username" placeholder="Name" name="user_email"
            type="text" required>
        </div>
      </div>
      <div class="uk-margin">
        <div class="uk-width-1-1 uk-inline">
          <input class="uk-input uk-border-pill" [(ngModel)]="password" placeholder="Password" name="user_password"
            type="password" required>
        </div>
      </div>

      <div class="uk-width-1-1 uk-text-left" *ngIf="error">
        <div class="uk-margin">
          <div class="tas-notify tas-notify-danger uk-text-small uk-border-rounded uk-margin-remove">
            <ul class="uk-margin-remove">
              <li>{{error}}</li>
            </ul>
          </div>
        </div>
      </div>

      <button class="uk-button uk-width-1-1 uk-border-pill" type="submit" (click)="enter()">Enter</button>
      <div class="uk-margin uk-width-1-1 uk-link">
        <a class="uk-margin uk-link uk-display-block" routerLink="/auth/forgot">Forgot
          Password?</a>
        Don't you have an account? <a class="tas-link-primary uk-text-bold" routerLink="/auth/signup">Sign Up</a>
      </div>
    </form>
  </div>

</div>
