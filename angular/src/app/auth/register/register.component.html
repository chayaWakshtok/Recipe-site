<div class="uk-position-top-right uk-position-z-index uk-padding-small">
  <a routerLink="/home" uk-close="" class="uk-icon uk-close"><svg width="14" height="14" viewBox="0 0 14 14"
      xmlns="http://www.w3.org/2000/svg">
    </svg></a>
</div>
<div class="uk-height-1-1 tas-section-padding-v-s uk-panel uk-flex uk-flex-wrap uk-flex-middle uk-flex-center"
  uk-scrollspy="target: > div; cls: uk-animation-fade; delay: 100">
  <div class="tas-auth-1 uk-scrollspy-inview uk-animation-fade">
    <a routerLink="/home">
      <img class="tas-logo" src="../../../assets/1618276438.png">
    </a>
    <h5 class="uk-heading-line"><span>Sign Up</span></h5>
    <form class="uk-form" id="submit-form" name="submit-form">
      <div class="uk-margin">
        <div class="uk-width-1-1 uk-inline">
          <input class="uk-input uk-border-pill" placeholder="Name" [(ngModel)]="user.username" name="user_name"
            type="text" required>
        </div>
      </div>
      <div class="uk-margin">
        <div class="uk-width-1-1 uk-inline">
          <input class="uk-input uk-border-pill" placeholder="Email" [(ngModel)]="user.email" name="user_email"
            type="email" required>
        </div>
      </div>
      <div class="uk-margin">
        <div class="uk-width-1-1 uk-inline">
          <input class="uk-input uk-border-pill" placeholder="Password" [(ngModel)]="user.password" name="user_password"
            type="password" required>
        </div>
      </div>

      <div class="uk-margin">
        <div class="uk-width-1-1 padding-h uk-inline uk-text-left">
          <label>
            <input type="hidden" name="ischecked" value="0">
            <input class="uk-checkbox" type="checkbox" name="ischecked" value="1" required> <span
              class="tas-checkbox-label" style="max-width: 300px"><span class="uk-link">I Agree to the <a
                  class="uk-link"> <b>Terms and
                    Conditions</b></a></span></span></label>
        </div>
      </div>
      <div class="uk-width-1-1 uk-text-left" *ngIf="error">
        <div class="uk-margin">
          <div class="tas-notify tas-notify-danger uk-text-small uk-border-rounded uk-margin-remove">
            <ul class="uk-margin-remove">
              <li>{{error}}</li>
            </ul>
          </div>
        </div>
      </div>
      <button class="g-recaptcha uk-button uk-button uk-width-1-1 uk-border-pill" type="submit"
        (click)="enter()">Enter</button>

      <div class="uk-margin uk-width-1-1">
        Already have an account? <a class="tas-link-primary uk-text-bold" routerLink="/auth/signin">Sign In</a>
      </div>

    </form>

  </div>

</div>
