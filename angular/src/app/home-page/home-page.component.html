<!-- HEADER -->
<app-header></app-header>

<nav class="tas_mobile_nav uk-navbar-container uk-padding uk-hidden@m uk-navbar" uk-navbar="">
  <div class="uk-navbar-left">
    <a class="uk-button uk-button-link tas_button" href="#sidemenu" uk-toggle="" aria-expanded="false">
      <i class="ti ti-align-justified"></i>
    </a>
  </div>
  <div class="uk-navbar-center">
    <a class="uk-navbar-item uk-logo" href="https://wicombit.com/demo/realfood">

</nav>
<!-- HOME -->

<div class="uk-container uk-margin-large-top uk-scrollspy-inview uk-animation-fade"
  uk-scrollspy="cls: uk-animation-fade; delay: 100" style="">
  <div class="tas_slider_1 uk-slider" uk-slider="">
    <div class="uk-position-relative">
      <div class="uk-slider-container">
        <ul class="uk-slider-items uk-child-width-1-1" style="transform: translate3d(0px, 0px, 0px);">
          <li tabindex="-1" class="uk-active">
            <app-recipe-scroll-card></app-recipe-scroll-card>
          </li>
          <li tabindex="-1" class="">
            <app-recipe-scroll-card></app-recipe-scroll-card>
          </li>
          <li tabindex="-1">
            <app-recipe-scroll-card></app-recipe-scroll-card>
          </li>
          <li tabindex="-1">
            <app-recipe-scroll-card></app-recipe-scroll-card>
          </li>
          <li tabindex="-1">

          </li>
          <li tabindex="-1">
            <app-recipe-scroll-card></app-recipe-scroll-card>
          </li>
        </ul>
      </div>
    </div>
    <ul class="tas_dotnav_1 uk-slider-nav uk-dotnav uk-flex-center uk-margin">
      <li uk-slider-item="0" class="uk-active"><a href=""></a></li>
      <li uk-slider-item="1"><a href=""></a></li>
      <li uk-slider-item="2"><a href=""></a></li>

      <li uk-slider-item="4"><a href=""></a></li>
      <li uk-slider-item="5"><a href=""></a></li>
    </ul>
  </div>

</div>
<!-- CONTENT -->
<div class="uk-container uk-margin-top" uk-scrollspy="target: > div; cls: uk-animation-fade; delay: 100">
  <h2 class="tas_heading uk-heading-line uk-text-center"><span>Latest Recipes</span></h2>
  <div class="uk-grid-match uk-child-width-1-1 uk-child-width-1-2@s uk-child-width-1-2@m uk-child-width-1-3@l uk-grid"
    uk-grid="">
    <div class="tas_card_1 uk-grid-margin" *ngFor="let recipe of latestRecipes">
      <app-recipe-card [recipe]="recipe"> </app-recipe-card>
    </div>
  </div>
</div>
<div class="uk-container uk-margin-top" uk-scrollspy="target: > div; cls: uk-animation-fade; delay: 100">

  <h2 class="tas_heading uk-heading-line uk-text-center"><span>Featured Categories</span></h2>


  <div uk-slider="finite: true" class="uk-slider uk-slider-container">
    <div class="uk-position-relative uk-visible-toggle" tabindex="-1">
      <ul
        class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m uk-child-width-1-6@l uk-grid-large uk-grid"
        uk-grid="" style="transform: translate3d(0px, 0px, 0px);">
        <app-category-card *ngFor="let category of categories" [category]="category"></app-category-card>
      </ul>
    </div>

    <ul class="tas_dotnav uk-slider-nav uk-dotnav uk-flex-center uk-margin-large-top uk-margin-medium-bottom">
      <li uk-slider-item="0" class="uk-active"><a href=""></a></li>
      <li uk-slider-item="1"><a href=""></a></li>
      <li uk-slider-item="2" hidden=""><a href=""></a></li>
      <li uk-slider-item="3" hidden=""><a href=""></a></li>
      <li uk-slider-item="4" hidden=""><a href=""></a></li>
      <li uk-slider-item="5" hidden=""><a href=""></a></li>
      <li uk-slider-item="6" hidden=""><a href=""></a></li>
    </ul>

  </div>
</div>
