<div class="widget" id="share-item">
  <div
    class="uk-grid-small uk-child-width-1-2 uk-child-width-1-1@s uk-child-width-1-2@m uk-text-center uk-margin-top uk-grid"
    uk-grid="">
    <div class="uk-first-column">
      <a class="resp-sharing-button__link"
        [href]="'https://facebook.com/sharer/sharer.php?u=http://192.168.17.1:4200/recipe/'+recipe?.id" target="_blank"
        rel="noopener" aria-label="Facebook">
        <div class="resp-sharing-button resp-sharing-button--facebook resp-sharing-button--medium">
          <div aria-hidden="true" class="resp-sharing-button__icon resp-sharing-button__icon--solid">
            <i class="ti ti-brand-facebook"></i>
          </div>Facebook
        </div>
      </a>
    </div>
    <div>
      <a class="resp-sharing-button__link"
        [href]="'https://twitter.com/intent/tweet/?text='+recipe.title+';url=http://192.168.17.1:4200/recipe/'+recipe?.id"
        target="_blank" rel="noopener" aria-label="Twitter">
        <div class="resp-sharing-button resp-sharing-button--twitter resp-sharing-button--medium">
          <div aria-hidden="true" class="resp-sharing-button__icon resp-sharing-button__icon--solid">
            <i class="ti ti-brand-twitter"></i>
          </div>Twitter
        </div>
      </a>
    </div>


    <div class="uk-grid-margin">
      <a class="resp-sharing-button__link"
        [href]="'https://pinterest.com/pin/create/button/?url=http://192.168.17.1:4200/recipe/'+recipe?.id+';media=http://192.168.17.1:4200/recipe/'+recipe?.id+';description='+recipe.title"
        target="_blank" rel="noopener" aria-label="Pinterest">
        <div class="resp-sharing-button resp-sharing-button--pinterest resp-sharing-button--medium">
          <div aria-hidden="true" class="resp-sharing-button__icon resp-sharing-button__icon--solid">
            <i class="ti ti-brand-pinterest"></i>
          </div>Pinterest
        </div>
      </a>
    </div>

    <div class="uk-grid-margin uk-first-column">
      <a class="resp-sharing-button__link"
        [href]="'whatsapp://send?text='+recipe.title+'http://192.168.17.1:4200/recipe/'+recipe?.id" target="_blank"
        rel="noopener" aria-label="WhatsApp">
        <div class="resp-sharing-button resp-sharing-button--whatsapp resp-sharing-button--medium">
          <div aria-hidden="true" class="resp-sharing-button__icon resp-sharing-button__icon--solid">
            <i class="ti ti-brand-whatsapp"></i>
          </div>WhatsApp
        </div>
      </a>
    </div>

  </div>
</div>
