<section class="page-container">
  <div class="page-content-wrapper">
    <div class="content sm-gutter">
      <div class="container-fluid padding-25 sm-padding-10">
        <div class="row">
          <div class="col-12">
            <div class="section-title">
              <h5>Edit</h5>
            </div>
          </div>
          <div class="col-md-12">
            <div class="block form-block mb-4">
              <form *ngIf="user">
                <div class="form-row">
                  <div class="form-group col-md-12">

                    <label class="required">User Name</label>
                    <input type="text" [(ngModel)]="user.username" name="user_name" class="form-control" required>
                    <br>
                    <label class="required">First Name</label>
                    <input type="text" [(ngModel)]="user.firstName" name="name" class="form-control" required>
                    <br>
                    <label class="required">Email</label>
                    <input type="email" [(ngModel)]="user.email" name="user_email" class="form-control" required>
                    <br>
                    <label class="control-label">Status</label>
                    <select class="custom-select form-control" [(ngModel)]="user.status" name="user_status">
                      <option value="1">Active</option>
                      <option value="0">Inactive</option>
                    </select>
                    <br>
                    <p><b>Date of registration: </b> {{user.createAt|date:'dd//mm/yyyy'}}</p>
                    <hr>

                    <button class="btn btn-primary" type="submit" name="save" style="margin-right:5px;" (click)="updateUser()">Update</button>
                    <button class="btn btn-danger deleteItem" type="button" (click)="deleteUser()">Delete</button>

                  </div>


                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
