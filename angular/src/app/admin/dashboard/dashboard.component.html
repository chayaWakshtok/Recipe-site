<section class="page-container">
  <div class="page-content-wrapper">

    <!--Main Content-->
    <div class="content sm-gutter">
      <div class="container-fluid padding-25 sm-padding-10">
        <div class="row">

          <div class="col-12">
            <div class="section-title">
              <h4>Sections</h4>
            </div>
          </div>

          <div class="col-12 col-sm-6 col-md-6 col-lg-6">
            <div class="block counter-block mb-6">
              <div class="value">{{countRecipes}}</div>
              <i class="dripicons-home i-icon"></i>
              <p class="label">Recipes</p>
            </div>
          </div>

          <div class="col-12 col-sm-6 col-md-6 col-lg-6">
            <div class="block counter-block mb-6">
              <div class="value">{{countUsers}}</div>
              <i class="dripicons-user-group i-icon"></i>
              <p class="label">Users</p>
            </div>
          </div>

          <div class="col-12">
            <div class="section-title">
              <h4>Summary</h4>
            </div>
          </div>

          <div class="col-12 col-md-12 col-lg-12">
            <div class="block table-block mb-4">
              <div class="block-heading d-flex align-items-center">
                <h5 class="text-truncate">Recipes</h5>
                <div class="graph-pills graph-home">
                  <ul class="nav nav-pills" id="pills-tab" role="tablist">
                    <li class="nav-item">
                      <a class="nav-link active active-2" routerLink="/admin/recipes">View All <i
                          class="fa fa-angle-right"></i></a>
                    </li>
                  </ul>
                </div>
              </div>

              <div class="table-responsive text-no-wrap">
                <table class="table">
                  <tbody class="text-middle">
                    <tr *ngFor="let item of recipes">
                      <td class="product" width="70px">
                        <img class="product-img product-img-w" [src]="item.imageUrl">
                      </td>
                      <td class="name"><span class="span-title"><a class="btn-link"
                            [routerLink]="'/admin/edit_recipe/'+item.id">{{item.title}}</a></span></td>
                      <td align="right" class="text-muted">{{item.updateAt|date: 'dd/MM/yyyy'}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
