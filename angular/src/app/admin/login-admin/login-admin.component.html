<section>
  <div class="height-100-vh bg-primary-trans">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
          <img src="../../../assets/wbdashboard.png" class="logo-auth">
          <div class="login-div">
            <form #myForm="ngForm" name="login" id="needs-validation" (ngSubmit)="myForm['form'].valid && onSubmit()">
              <div class="form-group">
                <label>Username</label>
                <input class="form-control input-lg" placeholder="Username" name="user_email" type="text" required
                  [(ngModel)]="username" minlength="2" maxlength="20" #username1="ngModel">
                <div class="invalid-feedback" *ngIf="myForm['submitted'] && username1.errors">
                  <span *ngIf="username1.errors['required']">This field is required</span>
                  <span *ngIf="username1.errors['minlength']">This field must be at least 2 characters</span>
                  <span *ngIf="username1.errors['maxlength']">This field must be at most 20 characters</span>
                </div>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input class="form-control input-lg" placeholder="Password" name="user_password" type="password"
                  required [(ngModel)]="password" minlength="6" maxlength="40" #password1="ngModel">
                <div class="invalid-feedback" *ngIf="myForm['submitted'] && password1.errors">
                  <span *ngIf="password1.errors['required']">This field is required</span>
                  <span *ngIf="password1.errors['minlength']">This field must be at least 2 characters</span>
                  <span *ngIf="password1.errors['maxlength']">This field must be at most 40 characters</span>
                </div>
              </div>

              <div class="row">
                <div class="form-group col-6">
                  <label>Enter Captcha</label>
                  <input type="text" class="form-control" placeholder="Enter Captcha" name="captcha" required
                    [(ngModel)]="captcha" #captcha1="ngModel">
                  <div class="invalid-feedback" *ngIf="myForm['submitted'] && captcha1.errors">This field is required
                  </div>
                </div>
                <div class="form-group col-6">
                  <label>Captcha Code</label>
                  <div class="captcha_code">
                    <span> {{captchaCode}}</span>
                  </div>
                </div>
              </div>
              <button class="btn btn-primary mt-2" type="submit" style="width: 100%">Log In</button>
              <div class="alert alert-danger animated fadeIn alert-login" role="alert"
                *ngIf="myForm['submitted'] &&captcha!=captchaCode">
                Invalid Captcha
              </div>
              <div class="alert alert-danger animated fadeIn alert-login" role="alert" *ngIf="errorLogin">
                {{errorLogin}}
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
