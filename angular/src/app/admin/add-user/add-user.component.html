<section class="page-container">
  <div class="page-content-wrapper">

    <!--Main Content-->

    <div class="content sm-gutter">
      <div class="container-fluid padding-25 sm-padding-10">
        <div class="row">
          <div class="col-12">
            <div class="section-title">
              <h5>Add New</h5>
            </div>
          </div>

          <div class="col-md-12">
            <div class="block form-block mb-4">

              <form (submit)="saveUser()">
                <div class="form-row">

                  <div class="form-group col-md-12">

                    <label>User Name</label>
                    <input type="text" name="user_name" class="form-control" required [(ngModel)]="user.username">

                    <label>First Name</label>
                    <input type="text" name="first_name" class="form-control" required [(ngModel)]="user.firstName">

                    <label>Email</label>
                    <input type="email" name="user_email" class="form-control" required [(ngModel)]="user.email">
                    <label id="email-availability-status"></label>

                    <label>Password</label>
                    <input type="password" name="user_password" class="form-control" id="password-field" required
                      [(ngModel)]="user.password">
                    <span toggle="#password-field" class="fa fa-fw field-icon toggle-password fa-eye"></span>

                    <label>Role</label>
                    <select class="custom-select form-control" name="user_role" required [(ngModel)]="user.roleId">
                      <option value="" selected="">-</option>
                      <option value="1">Administrator</option>
                      <option value="2">Subscriber</option>
                    </select>

                    <label>Status</label>
                    <select class="custom-select form-control" name="user_status" [(ngModel)]="user.status">
                      <option value="" selected="">-</option>
                      <option value="1">Active</option>
                      <option value="0">Inactive</option>
                    </select>
                  </div>
                  <hr>
                  <button class="btn btn-primary" type="submit" name="save">Save Changes</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
