<section class="page-container">
  <div class="page-content-wrapper">

    <div class="content sm-gutter">
      <div class="container-fluid padding-25 sm-padding-10">
        <div class="row">
          <div class="col-12">
            <div class="section-title">
              <h5>Add New</h5>
            </div>
          </div>
          <div class="col-md-12">
            <div class="block form-block mb-4">

              <form >
                <div class="form-row">
                  <div class="form-group col-md-9">
                    <div class="block col-md-12">
                      <label class="required">Name</label>
                      <input type="text" placeholder="" name="category_title" [(ngModel)]="difficult.name"
                        class="form-control" required="">


                      <label>Status</label>

                      <select class="custom-select form-control" name="category_status" [(ngModel)]="difficult.status">
                        <option value="1" selected="">Enabled</option>
                        <option value="0">Disabled</option>
                      </select>
                    </div>
                  </div>

                </div>
                <hr>
                <button class="btn btn-primary" type="submit" name="save" (click)="saveDifficult()">Save Changes</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
