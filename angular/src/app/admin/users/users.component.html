    <div class="content sm-gutter">

        <div class="section-title">
          <h5 class="text-truncate">Users</h5>
        </div>

        <div class="row">

          <div class="col-12 c-col-12">
            <a class="btn btn-primary" href="javascript:void(1)" routerLink="/admin/new_user">
              <i class="fa fa-plus add-new-i"></i> Add New</a>
          </div>

          <div class="col-12">
            <div class="block table-block mb-4 c-4">

              <div class="row">
                <div class="col-sm-12">
                  <table id="table_id" class="table table-striped table-bordered dataTable no-footer" cellspacing="0"
                    width="100%" style="border-radius: 5px; width: 100%;" role="grid" aria-describedby="table_id_info"
                    datatable [dtOptions]="dtOptions" *ngIf="users.length>0">
                    <thead>
                      <tr role="row">
                        <th class="text-center sorting" tabindex="0" aria-controls="table_id" rowspan="1" colspan="1"
                          aria-label="id: activate to sort column ascending" style="width: 43.4px;">Id
                        </th>
                        <th class="sorting_desc" tabindex="0" aria-controls="table_id" rowspan="1" colspan="1"
                          aria-label="username: activate to sort column ascending" style="width: 105.4px;"
                          aria-sort="descending">User Name</th>
                        <th class="sorting_desc" tabindex="0" aria-controls="table_id" rowspan="1" colspan="1"
                          aria-label="firstName: activate to sort column ascending" style="width: 105.4px;"
                          aria-sort="descending">First Name</th>
                        <th class="sorting" tabindex="0" aria-controls="table_id" rowspan="1" colspan="1"
                          aria-label="email: activate to sort column ascending" style="width: 223.4px;">Email</th>
                        <th class="sorting" tabindex="0" aria-controls="table_id" rowspan="1" colspan="1"
                          aria-label="role: activate to sort column ascending" style="width: 100.4px;">Role</th>
                        <th class="status text-center sorting" tabindex="0" aria-controls="table_id" rowspan="1"
                          colspan="1" aria-label="status: activate to sort column ascending" style="width: 45.4px;">
                          Status</th>
                        <th class="status text-center sorting" tabindex="0" aria-controls="table_id" rowspan="1"
                          colspan="1" aria-label="createAt: activate to sort column ascending" style="width: 100.4px;">
                          Create At</th>
                        <th class="text-center sorting_disabled" rowspan="1" colspan="1" aria-label="Actions"
                          style="width: 151.4px;">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let user of users">
                        <td class=" text-center">{{user.id}}</td>
                        <td class="sorting_1">{{user.username}}</td>
                        <td class="sorting_1">{{user.firstName}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.roleId==1?"Administrator":"Subscriber"}}</td>
                        <td *ngIf="user.status!=1" class=" status text-center"><span
                            class="badge badge-pill bg-danger"><i class="dripicons-cross"></i></span> </td>
                        <td *ngIf="user.status==1" class=" status text-center"><span
                            class="badge badge-pill bg-success"><i class="dripicons-checkmark"></i></span></td>
                        <td>{{user.createAt|date :'short'}}</td>
                        <td class=" text-center"><a class="btn btn-small btn-primary"
                            href="../controller/edit_user.php?id=178">Edit</a> <a
                            class="btn btn-small btn-danger btn-delete deleteItem"
                            data-url="../controller/delete_user.php?id=178">Delete</a></td>
                      </tr>
