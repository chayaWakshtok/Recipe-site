<section class="page-container">
  <div class="page-content-wrapper">

    <!--Main Content-->

    <div class="content sm-gutter">
      <div class="container-fluid padding-25 sm-padding-10">

        <div class="section-title">
          <h5 class="text-truncate">Difficulties</h5>
        </div>

        <div class="row">

          <div class="col-12 c-col-12">
            <a class="btn btn-primary" href="javascript:void(1)" routerLink="/admin/new_difficult">
              <i class="fa fa-plus add-new-i"></i> Add New</a>
          </div>

          <div class="col-12">
            <div class="block table-block mb-4 c-4">

              <div class="row">
                <div class="col-sm-12">
                  <table id="table_id" class="table table-striped table-bordered dataTable no-footer" cellspacing="0"
                    width="100%" style="border-radius: 5px; width: 100%;" role="grid" aria-describedby="table_id_info"
                    datatable [dtOptions]="dtOptions" *ngIf="difficulties.length>0">
                    <thead>
                      <tr role="row">
                        <th class="text-center sorting" tabindex="0" aria-controls="table_id" rowspan="1" colspan="1"
                          aria-label="id: activate to sort column ascending" style="width: 62px;">Id
                        </th>
                        <th class="sorting_desc" tabindex="0" aria-controls="table_id" rowspan="1" colspan="1"
                          aria-label="firstName: activate to sort column ascending" style="width: 888px;"
                          aria-sort="descending">Name</th>
                        <th class="status sorting" tabindex="0" aria-controls="table_id" rowspan="1" colspan="1"
                          aria-label="status: activate to sort column ascending" style="width: 173px;">
                          Status</th>
                        <th class="text-center sorting_disabled" rowspan="1" colspan="1" aria-label="Actions"
                          style="width: 205px;">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let cat of difficulties">
                        <td class=" text-center sorting_1">{{cat.id}}</td>
                        <td>{{cat.name}}</td>
                        <td *ngIf="cat.status!=1" class=" status"><span class="badge badge-pill bg-danger"><i
                              class="dripicons-cross"></i></span> </td>
                        <td *ngIf="cat.status==1" class=" status"><span class="badge badge-pill bg-success"><i
                              class="dripicons-checkmark"></i></span></td>
                        <td class=" text-center"><a class="btn btn-small btn-primary" href="javascript:void(1)"
                            (click)="edit(cat.id)">Edit</a>
                          <a class="btn btn-small btn-danger btn-delete deleteItem" (click)="delete(cat.id)">Delete</a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
