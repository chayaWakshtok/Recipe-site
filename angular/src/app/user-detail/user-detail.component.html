<div class="uk-container" *ngIf="user && user.firstName">

  <div class="uk-grid-large uk-grid uk-grid-stack" uk-grid=""
    uk-scrollspy="target: > div; cls: uk-animation-fade; delay: 100">
    <div class="uk-width-expand@m uk-first-column uk-scrollspy-inview uk-animation-fade" style="">
      <div class="uk-grid-small uk-flex uk-flex-middle uk-margin-large-top uk-margin-medium-bottom uk-grid" uk-grid="">
        <div class="uk-width-auto@s uk-first-column">
          <div class="profile uk-padding uk-padding-remove-top uk-padding-remove-bottom">
            <div class="uk-block uk-margin-remove uk-text-center">
              <div class="uk-cover-container uk-border-pill uk-box-shadow-small user-image">
                <img [src]="user.picture" [alt]="user.firstName" uk-cover="" class="uk-cover"
                  style="height: 150px; width: 150px;">
                <canvas width="150" height="150"></canvas>
              </div>
            </div>
          </div>
        </div>
        <div class="uk-width-expand@s">
          <div class="uk-width-1-1 uk-text-center uk-text-left@s">
            <div class="uk-flex uk-flex-middle uk-flex-center uk-flex-left@s uk-margin-small-bottom">
              <h3 class="uk-text-bold uk-margin-remove">{{user.firstName}}</h3>
              <img class="verify-badge" width="20" src="../../assets/badge.svg" uk-tooltip="Verified Account" title=""
                aria-expanded="false" tabindex="0">
            </div>
            <h5 class="uk-margin-small-top uk-margin-bottom uk-text-muted uk-text-lighter">
              {{user.aboutMe}}
            </h5>
            <div
              class="uk-grid-divider uk-flex uk-flex-center uk-flex-left@s uk-grid-medium uk-margin-small-top uk-margin-medium-bottom uk-grid"
              uk-grid="">
              <div class="uk-first-column">
                <h5 class="uk-margin-remove">Likes</h5>
                <p class="uk-margin-remove uk-text-muted">{{user.countLikes}}</p>
              </div>
              <div>
                <h5 class="uk-margin-remove">Recipes</h5>
                <p class="uk-margin-remove uk-text-muted">{{user.countRecipe}}</p>
              </div>
              <div>
                <h5 class="uk-margin-remove">Member Since</h5>
                <p class="uk-margin-remove uk-text-muted"> {{user.createAt|date:"MMMM yyyy"}} </p>
              </div>
            </div>
          </div>
        </div>
        <div class="uk-width-1-1 uk-width-auto@s uk-width-1-6@s uk-flex uk-flex-center">
          <a class="follow-btn uk-button uk-button-default uk-border-pill" *ngIf="!isLogin||user.isUserFollow==false"
            (click)="addFollow()">
            <i class="ti ti-user-plus"></i> Follow </a>
          <a class="unfollow follow-btn uk-button uk-button-default uk-border-pill uk-animation-fade" data-follower="1"
            data-user="277" *ngIf="isLogin&&user.isUserFollow" (click)="removeFollow()">
            <i class="ti ti-user-x"></i> Unfollow</a>
        </div>
      </div>
      <div class="uk-container uk-margin-top">
        <div class="uk-flex uk-flex-center uk-flex-middle uk-margin-medium-top uk-grid" uk-grid="">
          <div class="uk-width-expand uk-first-column">
            <h3 class="tas_heading uk-margin-remove uk-heading-line"><span>My Recipes</span></h3>
          </div>
        </div>
        <div class="uk-child-width-1-1 uk-child-width-1-2@m uk-child-width-1-2@l uk-grid" uk-grid=""
          uk-scrollspy="target: > div; cls: uk-animation-fade; delay: 100">
          <app-my-recipe-card *ngFor="let r of recipes" [recipe]="r"></app-my-recipe-card>
        </div>
      </div>
      <div class="uk-margin-large-top"></div>
      <hr>
    </div>
  </div>
</div>
